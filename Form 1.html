<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Header */
        header {
            background: transparent;
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo i {
            margin-right: 10px;
            color: var(--success);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            position: relative;
        }

        .contact-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            height: 600px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(0, -15px); }
            100% { transform: translate(0, 0); }
        }

        .contact-form-section {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-section {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1523580494863-6f3031224c94?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80') center/cover no-repeat;
            position: relative;
            overflow: hidden;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(67, 97, 238, 0.8), rgba(58, 12, 163, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 50px;
        }

        .section-title {
            margin-bottom: 20px;
        }

        .section-title h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, var(--success), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: var(--transition);
        }

        .info-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.15);
        }

        .info-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            background: rgba(76, 201, 240, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--success);
        }

        .info-content h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .info-content p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: white;
        }

        .form-control {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            border-color: var(--success);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .submit-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            transition: all 0.4s ease;
            z-index: -1;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
        }

        .submit-btn i {
            margin-right: 10px;
        }

        /* Success Message */
        .success-message {
            display: none;
            background: rgba(76, 201, 240, 0.15);
            border-left: 4px solid var(--success);
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .success-message i {
            font-size: 3rem;
            color: var(--success);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        .success-message h3 {
            color: var(--success);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .floating-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 8%;
            animation: float 12s infinite ease-in-out;
            animation-delay: 2s;
        }

        .floating-3 {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 20%; 
            animation: float 10s infinite ease-in-out;
            animation-delay: 4s;
        }

        /* Footer */
        footer {
            background: transparent;
            padding: 30px 0 20px;
            margin-top: auto;
            position: relative;
            z-index: 5;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px 30px;
        }

        .copyright {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .social-links a:hover {
            background: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .contact-container {
                flex-direction: column;
                height: auto;
            }
            
            .image-section {
                min-height: 400px;
            }
            
            .contact-form-section {
                padding: 40px;
            }
        }

        @media (max-width: 768px) {
            .section-title h2 {
                font-size: 2.2rem;
            }
            
            .contact-form-section {
                padding: 30px;
            }
            
            .navbar {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Floating elements for background -->
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    <div class="floating-element floating-3"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="contact-container">
                <div class="contact-form-section">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" class="form-control" placeholder="Enter subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" required>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>
                    
                    <div id="successMessage" class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <h3>Message Sent Successfully!</h3>
                        <p>Thank you for contacting us. We'll get back to you shortly.</p>
                        <p>Redirecting to our homepage in <span id="countdown">5</span> seconds...</p>
                    </div>
                </div>
                
                <div class="image-section">
                    <div class="image-overlay">
                        <div class="section-title">
                            <h2>Connect With Us</h2>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="info-content">
                                <h3>Our Location</h3>
                                <p>123 Education Street, San Francisco, CA</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="info-content">
                                <h3>Working Hours</h3>
                                <p>Monday - Friday: 9AM - 6PM</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-headset"></i>
                            </div>
                            <div class="info-content">
                                <h3>Support</h3>
                                <p>24/7 dedicated support team</p>
                            </div>
                        </div>
                    <div class="container">
                      <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');
            const countdownElement = document.getElementById('countdown');
            
            // Google Sheets script URL (replace with your own)
            const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbzBosj5yjKYdZFlZ1QBo3E74-fwsyKzT29HvrDYlb4kjH6Eqc1WJDaZv4vdETRJXdCK/exec';
            
            // URL to redirect to after successful submission
            const REDIRECT_URL = 'SmartEdu full code.html';
            const REDIRECT_DELAY = 5; // seconds
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                const submitBtn = contactForm.querySelector('.submit-btn');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;
                
                // Get form data
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    subject: document.getElementById('subject').value,
                    phone: document.getElementById('phone').value,
                    timestamp: new Date().toISOString()
                };
                
                // Send data to Google Sheets
                fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(formData)
                })
                .then(() => {
                    // Show success message
                    contactForm.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Start countdown for redirect
                    let seconds = REDIRECT_DELAY;
                    countdownElement.textContent = seconds;
                    
                    const countdown = setInterval(() => {
                        seconds--;
                        countdownElement.textContent = seconds;
                        
                        if (seconds <= 0) {
                            clearInterval(countdown);
                            window.location.href = REDIRECT_URL;
                        }
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error sending your message. Please try again.');
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
